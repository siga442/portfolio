<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Project portfolio of a tech-savvy project manager." />
    <title>Project Portfolio | siga442</title>
    <script src="data.json" defer></script>
    <script defer>
      fetch('data.json')
        .then((res) => res.json())
        .then((data) => {
          const container = document.getElementById('projects');
          data.forEach((project) => {
            const card = document.createElement('div');
            card.className =
              'bg-white rounded-2xl shadow-md p-4 border border-gray-100 hover:shadow-lg transition';

            card.innerHTML = `
              <h2 class="text-xl font-semibold text-blue-700">${project.project_name}</h2>
              <p class="text-sm text-gray-500 mb-2">Customer: ${project.customer_type}</p>
              <p class="text-sm">Duration: ${project.length_months} months</p>
              <p class="text-sm">Team Size: ${project.team_size}</p>
              <p class="text-sm">Teams: ${project.teams}</p>
              <p class="mt-2 text-gray-700">${project.description}</p>
            `;

            container.appendChild(card);
          });
        });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <!-- Hero -->
    <header class="bg-white py-10 shadow-sm">
      <div class="max-w-4xl mx-auto px-4 text-center">
        <h1 class="text-4xl font-bold text-blue-800 mb-2">Sándor Gábor</h1>
        <p class="text-lg text-gray-600 mb-4">Senior Project Manager</p>
        <a href="https://www.linkedin.com/in/siga442" target="_blank" class="inline-block bg-blue-600 text-white px-4 py-2 rounded-xl shadow hover:bg-blue-700 transition">
          LinkedIn Profil
        </a>
      </div>
    </header>

    <!-- Projects -->
    <main class="max-w-6xl mx-auto px-4 py-12">
      <h2 class="text-2xl font-bold text-blue-900 mb-6">Projektek</h2>
      <div id="projects" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-6 text-sm text-gray-500">
      © 2025 Sándor Gábor | PM Portfolio
    </footer>
  </body>
</html>
